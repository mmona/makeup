log4j.rootLogger = OFF,CONSOLE
log4j.logger.com.qs.cans = DEBUG,LOGFILE
log4j.logger.org.springframework = INFO,LOGFILE
log4j.logger.com.mchange = INFO,LOGFILE
log4j.logger.org.hibernate = INFO,LOGFILE
log4j.addivity.org.apache = true

log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout = org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern ==%d{yyyy-MM-dd HH:mm:ss,SSS} %p %l -%m%n   

log4j.appender.LOGFILE=org.apache.log4j.FileAppender
log4j.appender.LOGFILE.ImmediateFlush=true
log4j.appender.LOGFILE.Append=true
log4j.appender.LOGFILE.File=D:/logs/log.log4j
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE.layout.ConversionPattern=[%-5p] %d(%r) --> [%t] %l: %m %x %n